<ion-header [translucent]="true">

  <ion-toolbar class="heading-toolbar">
    <img class="heading-img-brand" src="./assets/brand.png" alt="incluirtec">
    <ion-fab-button size="small" slot="end">
      <ion-icon *ngIf="!showSearchInput" name="add"></ion-icon>
    </ion-fab-button>
  </ion-toolbar>

  <ion-toolbar class="border-none">
    <ion-searchbar
      maxlength="100"
      show-clear-button="always"
      clear-icon="trash-bin"
      placeholder="Consultar solicitud..."
      [(ngModel)]="inputSearch"
      (ionInput)="onHandleInputSearch($event)"
    ></ion-searchbar>
  </ion-toolbar>
  
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-padding text-title-enter-search" *ngIf="inputSearch">
    <p>Resultados para: <strong>{{inputSearch}}</strong></p>
  </div>

  <ion-list>
    <ion-item>Item 1</ion-item>
    <ion-item>Item 2</ion-item>
    <ion-item>Item 3</ion-item>
    <ion-item>Item 4</ion-item>
    <ion-item>Item 5</ion-item>
    <ion-item>Item 6</ion-item>
    <ion-item>Item 7</ion-item>
    <ion-item>Item 8</ion-item>
    <ion-item>Item 9</ion-item>
    <ion-item>Item 10</ion-item>
    <ion-item>Item 11</ion-item>
    <ion-item>Item 12</ion-item>
    <ion-item>Item 13</ion-item>
    <ion-item>Item 14</ion-item>
    <ion-item>Item 15</ion-item>
    <ion-item>Item 16</ion-item>
    <ion-item>Item 17</ion-item>
    <ion-item>Item 18</ion-item>
    <ion-item>Item 19</ion-item>
    <ion-item>Item 20</ion-item>
  </ion-list>
</ion-content>
